behaviors:
  FoodAgent:
    trainer_type: ppo
    hyperparameters:
      batch_size: 256
      buffer_size: 1024
      learning_rate: 0.0003
      beta: 0.0005
      epsilon: 0.2
      lambd: 0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.99
        strength: .1
      # gail:
      #   strength: 1
      #   demo_path: Project/LTPDemos/FoodAgentDemo.demo
    keep_checkpoints: 5
    max_steps: 500000
    time_horizon: 64
    summary_freq: 20000
